version: "2"
sql:
   - engine: "postgresql"
     schema: "./sql/migrations/"
     queries:
        - "./sql/queries/"
     gen:
        go:
           package: "db"
           out: "./db"
           sql_package: "pgx/v5"
           emit_json_tags: true
           overrides:
              - db_type: jsonb
                go_type: "encoding/json.RawMessage"
              - column: "blobs.value"
                go_type: "encoding/json.RawMessage"
